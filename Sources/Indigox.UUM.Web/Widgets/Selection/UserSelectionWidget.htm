<div id="tabContainer" class="tabcontainer">
    <ul class="tabs">
        <li>
            <input type="button" id="tabButton1" class="control-button invisible" value="组织成员" /></li>
        <li>
            <input type="button" id="tabButton2" class="control-button invisible" value="角色" /></li>
        <li>
            <input type="button" id="tabButton3" class="control-button invisible" value="群组" /></li>
    </ul>
    <!-- 组织成员 -->
    <div id="tab1" class="control-content tabcontent row-fluid invisible">
        <div class="treepanel span-5">
            <ul id="orgTree" class="control-tree">
            </ul>
        </div>
        <div class="treedetaillist span-7">
            <div id="userSearchPanel" class="control-content biz-form-search">
                <input id="txtKeyword" type="text" value="" class="control-textbox txt-user-keyword" />
                <input id="btnSearch" type="button" value="搜索" class="control-button" />
            </div>
                <!--<h2>选择用户(点击选择用户)</h2>-->
                <dl class="userselectdialog-list">
                    <dd>
                        <ul id="optionUsers" class="control-datalist">
                            <li id="optionUsersItem" class="control-template">
                                <!--<div style="width: 5%;" class="selectedsign">
                                </div>-->
                                <div style="">
                                    <label id="Name" class="control-label">
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </dd>
                </dl>
        </div>
    </div>
    <!-- 角色 -->
    <div id="tab2" class="control-content tabcontent invisible">
        <div id="roleSearchPanel" class="control-content biz-form-search">
            <input id="txtKeyword" type="text" value="" class="control-textbox txt-role-keyword" />
            <input id="btnSearch" type="button" value="搜索" class="control-button" />
        </div>
            <dl class="userselectdialog-list">
                <dd>
                    <ul id="optionRoles" class="control-datalist">
                        <li id="optionRolesItem" class="control-template">
                            <!--<div style="width: 5%;" class="selectedsign">
                            </div>-->
                            <div style="">
                                <label id="Name" class="control-label">
                                </label>
                            </div>
                        </li>
                    </ul>
                </dd>
            </dl>
    </div>
    <!-- 群组 -->
    <div id="tab3" class="control-content tabcontent invisible">
        <div id="groupSearchPanel" class="control-content biz-form-search">
            <input id="txtKeyword" type="text" value="" class="control-textbox txt-group-keyword" />
            <input id="btnSearch" type="button" value="搜索" class="control-button" />
        </div>
            <dl class="userselectdialog-list">
                <dd>
                    <ul id="optionGroups" class="control-datalist">
                        <li id="optionGroupsItem" class="control-template">
                            <!--<div style="width: 5%;" class="selectedsign">
                            </div>-->
                            <div style="">
                                <label id="Name" class="control-label">
                                </label>
                            </div>
                        </li>
                    </ul>
                </dd>
            </dl>
    </div>
</div>
<div class="selectedusers">
    <!--<h2>已选择的用户(点击用户可以将其移除)</h2>-->
    <dl class="userselectdialog-list">
        <dd>
            <ul id="selectedUsers" class="control-datalist">
                <li id="selectedUsersItem" class="control-template">
                    <div class="username">
                        <label id="Name" class="control-label">
                        </label>
                    </div>
                </li>
            </ul>
        </dd>
    </dl>
</div>
<div class="control-tooltip invisible" id="principalToolTip">
    <div id="principalToolTipContent" class="control-content">
        <label id="Summary" class="control-label">
        </label>
    </div>
</div>
