<div class="control-dialog invisible" id="AddressBookViewDialog">
    <h1>
        <span>联系人</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="AddressBookViewForm" class="control-content form_border">
            <div class="control-literal addressbook-portrait" id="Profile">
                
            </div>
            <ul class="form_list addressbook-info">
                <li>
                    <dl>
                        <dt>
                            <label>
                                姓名</label></dt>
                        <dd>
                            <label id="UserName" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                帐号</label></dt>
                        <dd>
                            <label id="AccountName" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                部门</label></dt>
                        <dd>
                            <label id="OrganizationName" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                职位</label></dt>
                        <dd>
                            <label id="Title" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                显示名称</label>
                        </dt>
                        <dd>
                            <label id="DisplayName" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul class="form_list addressbook-comm">
                <li>
                    <dl>
                        <dt>
                            <label>
                                电话</label></dt>
                        <dd>
                            <label id="Telephone" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                手机</label></dt>
                        <dd>
                            <label id="Mobile" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                邮件</label></dt>
                        <dd>
                            <label id="Email" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                传真</label></dt>
                        <dd>
                            <label id="Fax" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                其他联系方式</label></dt>
                        <dd>
                            <label id="OtherContact" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <input type="button" id="btnClose" class="control-button" value="关闭" />
                </li>
            </ul>
            
        </div>
    </div>
</div>
