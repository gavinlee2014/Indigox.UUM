<div class="control-panel panel-expanded">
    <h1>
        <span>基本信息</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="EditArea" class="control-content">
            <ul class="form_list">
                <li class="required">
                    <dl>
                        <dt>
                            <label>
                                帐号
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="AccountName" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li class="required">
                    <dl>
                        <dt>
                            <label>
                                用户名称
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="Name" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                显示名称
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="DisplayName" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                职称
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="Title" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                头像
                            </label>
                        </dt>
                        <dd>
                            <ul id="Profile" class="control-fileuploadlist"></ul>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                身份证
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="IdCard" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                手机号码
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="Mobile" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                办公电话
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="Telephone" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li class="required">
                    <dl>
                        <dt>
                            <label>
                                Email
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="Email" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                邮箱数据库
                            </label>
                        </dt>
                        <dd>
                            <select id="MailDatabase" class="control-dropdownlist"></select>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                传真
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="Fax" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                其他联系方式
                            </label>
                        </dt>
                        <dd>
                            <textarea rows="5" cols="10" id="OtherContact" class="control-richtextbox"></textarea>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                排序值
                            </label>
                        </dt>
                        <dd>
                            <input type="text" id="OrderNum" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                所属组织角色
                            </label>
                        </dt>
                        <dd>
                            <div id="MemberOfOrganizationalRoles" class="control-userselect">
                                <ul></ul>
                                <div>
                                    <input type="button" value="..." class="userselect-selectbutton" />
                                </div>
                            </div>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                所属群组
                            </label>
                        </dt>
                        <dd>
                            <div id="MemberOfGroups" class="control-userselect">
                                <ul></ul>
                                <div>
                                    <input type="button" value="..." class="userselect-selectbutton" />
                                </div>
                            </div>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="control-validator invisible" id="Validator">
                <input type="button" />
                <div class="message">
                </div>
            </div>
        </div>
    </div>
</div>
