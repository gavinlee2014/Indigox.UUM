<div class="control-panel panel-collapsed searchpanel">
    <h1>
        <span>查询</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="SearchPanel" class="control-content contentform">
        </div>
        <div class="control-content funcpanel">
            <input id="btnSearch" type="button" class="control-button long searchbutton" value="查询" />
        </div>
    </div>
</div>
<div class="biz-common-list">
    <dl>
        <dt>
            <label style="width: 15%;">
                系统名称</label>
            <label style="width: 40%;">
                同步内容</label>
            <label style="width: 10%;">
                状态</label>
            <label style="width: 19%;">
                同步时间</label>
            <label style="width: 12%;">
                操作</label>
        </dt>
        <dd>
            <ul id="SyncTaskList" class="control-datalist">
                <li id="SyncTask" class="control-template">
                    <div style="width: 15%;">
                        <label id="Tag" class="control-label">
                        </label>
                    </div>
                    <div style="width: 40%;">
                        <label id="Description" class="control-label">
                        </label>
                    </div>
                    <div style="width: 10%;">
                        <label id="State" class="control-label">
                        </label>
                    </div>
                    <div style="width: 19%;">
                        <label id="CreateTime" class="control-label">
                        </label>
                    </div>
                    <div style="width: 12%;">
                        <input id="btnIgnore" type="button" class="control-button invisible" value="忽略" />
                    </div>
                </li>
            </ul>
        </dd>
    </dl>
    <div id="Paging" class="control-paging">
    </div>
</div>
