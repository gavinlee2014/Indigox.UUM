<div class="control-panel panel-expanded">
    <h1>
        <span>基本信息</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="EditArea" class="control-content">
            <ul class="form_list">
                <li class="required">
                    <dl>
                        <dt>
                            <label>部门名称</label>
                        </dt>
                        <dd>
                            <input type="text" id="Name" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>显示名称</label>
                        </dt>
                        <dd>
                            <input type="text" id="DisplayName" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li class="required">
                    <dl>
                        <dt>
                            <label>Email</label>
                        </dt>
                        <dd>
                            <input type="text" id="Email" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>机构说明</label>
                        </dt>
                        <dd>
                            <textarea rows="5" cols="10" id="Description" class="control-richtextbox"></textarea>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>排序值</label>
                        </dt>
                        <dd>
                            <input type="text" id="OrderNum" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>负责人</label>
                        </dt>
                        <dd>
                            <div id="Manager" class="control-userselect">
                                <ul>
                                </ul>
                                <div>
                                    <input type="button" value="..." class="userselect-selectbutton" />
                                </div>
                            </div>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="control-validator invisible" id="Validator">
                <input type="button" />
                <div class="message">
                </div>
            </div>
        </div>
    </div>
</div>
