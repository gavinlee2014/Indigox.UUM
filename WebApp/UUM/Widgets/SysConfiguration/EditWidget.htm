<div class="control-panel panel-expanded">
    <h1>
        <span>系统同步信息</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="EditArea" class="control-content">
            <ul class="form_list">
                <li>
                    <dl>
                        <dt>
                            <label>
                                系统名称</label>
                        </dt>
                        <dd>
                            <input type="text" id="ClientName" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                依赖系统</label>
                        </dt>
                        <dd>
                            <ul id="Dependencies" class="control-checkboxlist">
                            </ul>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                同步类型</label>
                        </dt>
                        <dd>
                            <ul id="SyncType" class="control-radioboxlist">
                            </ul>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                管理员邮箱</label>
                        </dt>
                        <dd>
                            <input type="text" id="Email" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                角色同步</label>
                        </dt>
                        <dd>
                            <input type="text" id="RoleSyncWebService" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                群组同步</label>
                        </dt>
                        <dd>
                            <input type="text" id="GroupSyncWebService" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                组织同步</label>
                        </dt>
                        <dd>
                            <input type="text" id="OrganizationUnitSyncWebService" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                组织角色同步</label>
                        </dt>
                        <dd>
                            <input type="text" id="OrganizationRoleSyncWebService" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                用户同步</label>
                        </dt>
                        <dd>
                            <input type="text" id="UserSyncWebService" class="control-textbox text" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                是否启用</label>
                        </dt>
                        <dd>
                            <div id="Enabled" class="control-checkbox">
                                <input type="checkbox" />
                            </div>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="control-validator invisible" id="Validator">
                <input type="button" />
                <div class="message">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="toolbar">
    <input type="button" id="btnSave" class="control-button" value="保存" />
    <input type="button" id="btnDelete" class="control-button" value="删除" />
    <input type="button" id="btnReturn" class="control-button" value="返回" />
</div>
