<div id="SetPasswordDialog" class="control-dialog invisible">
    <h1>
        <span>修改密码</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="SetPasswordPanel" class="control-content">
            <ul class="form_list">
                <li>
                    <dl>
                        <dt>
                            <label>
                                帐号</label>
                        </dt>
                        <dd>
                            <label id="AccountName" class="control-label" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                姓名</label>
                        </dt>
                        <dd>
                            <label id="Name" class="control-label" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                密码</label>
                        </dt>
                        <dd>
                            <input type="password" id="Password" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <input type="button" id="btnOK" class="control-button common_btn" value="确定" />
                    <input type="button" id="btnCancel" class="control-button common_btn" value="取消" />
                </li>
            </ul>
        </div>
    </div>
</div>
