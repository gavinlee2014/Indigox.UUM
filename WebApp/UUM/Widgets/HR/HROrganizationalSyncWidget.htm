<div id="HROrganizationalSyncDialog" class="control-dialog invisible">
    <h1>
        <span>部门同步</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="HROrganizationalEditPanel" class="control-content">
            <ul class="form_list">
                <li>
                    <dl>
                        <dt>
                            <label>
                                名称</label>
                        </dt>
                        <dd>
                            <label id="Name" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                显示名</label>
                        </dt>
                        <dd>
                            <input type="text" id="DisplayName" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                状态</label>
                        </dt>
                        <dd>
                            <label id="State" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                所属部门</label>
                        </dt>
                        <dd>
                            <label id="ParentName" class="control-label">
                            </label>
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                邮件</label>
                        </dt>
                        <dd>
                            <input type="text" id="Email" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                描述</label>
                        </dt>
                        <dd>
                            <Label type="text" id="Description" class="control-label" />
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div id="bindExistPanel" class="control-content invisible">
            <ul class="form_list">
                <li>
                    <dl>
                        <dt>
                            <label>
                                绑定现有部门</label>
                        </dt>
                        <dd>
                            <select id="bindExistAccount" class="control-dropdownlist">
                            </select>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
        <div id="HROrganizationalEditPanelToolBar" class="control-content toolbar">
            <ul class="form_list">
                <li>
                    <input type="button" id="btnSubmit" class="control-button common_btn" value="确定" />
                    <input type="button" id="btnCancel" class="control-button common_btn" value="取消" />
                </li>
            </ul>
        </div>
    </div>
</div>
