<div class="control-panel panel-expanded">
    <h1>
        <span>修改密码</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="EditArea" class="control-content">
            <ul class="form_list">
                <li>
                    <dl>
                        <dt>
                            <label>
                                帐号</label>
                        </dt>
                        <dd>
                            <label id="AccountName" class="control-label" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                姓名</label>
                        </dt>
                        <dd>
                            <label id="Name" class="control-label" />
                        </dd>
                    </dl>
                </li>

                <li class="required">
                    <dl>
                        <dt>
                            <label>
                                原密码</label>
                        </dt>
                        <dd>
                            <input type="password" id="OldPassword" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
                <li class="required">
                    <dl>
                        <dt>
                            <label>
                                新密码</label>
                        </dt>
                        <dd>
                            <input type="password" id="NewPassword" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
                <li class="required">
                    <dl>
                        <dt>
                            <label>
                                确认密码</label>
                        </dt>
                        <dd>
                            <input type="password" id="ConfirmPassword" class="control-textbox" />
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="control-validator invisible" id="Validator">
                <input type="button" />
                <div class="message">
                </div>
            </div>
        </div>
    </div>
</div>
