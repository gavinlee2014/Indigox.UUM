<div class="control-panel panel-expanded">
    <h1>
        <span>个人信息</span>
        <input type="button" />
    </h1>
    <div class="body">
        <div id="EditArea" class="control-content">
            <ul class="form_list addressbook-info">
                <li>
                    <dl>
                        <dt>
                            <label>
                                部门</label>
                        </dt>
                        <dd>
                            <label id="OrganizationName" class="control-label" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                姓名</label>
                        </dt>
                        <dd>
                            <label id="Name" class="control-label" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                职称</label>
                        </dt>
                        <dd>
                            <label id="Title" class="control-label" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                帐号</label>
                        </dt>
                        <dd>
                            <label id="AccountName" class="control-label" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                Email</label>
                        </dt>
                        <dd>
                            <label id="Email" class="control-label" />
                        </dd>
                    </dl>
                </li>
            </ul>
            <ul class="form_list addressbook-comm">
                <li>
                    <dl>
                        <dt>
                            <label>
                                办公电话</label>
                        </dt>
                        <dd>
                            <input type="text" id="Telephone" class="control-textbox text" style="width:50%;" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                手机号码</label>
                        </dt>
                        <dd>
                            <input type="text" id="Mobile" class="control-textbox text" style="width:50%;" />
                        </dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>
                            <label>
                                传真</label>
                        </dt>
                        <dd>
                            <input type="text" id="Fax" class="control-textbox text" style="width:50%;" />
                        </dd>
                    </dl>
                </li>                
                <li>
                    <dl>
                        <dt>
                            <label>
                                头像</label>
                        </dt>
                        <dd>
                            <ul id="Profile" class="control-fileuploadlist">
                            </ul>
                        </dd>
                    </dl>
                </li>
            </ul>
            <div class="control-validator invisible" id="Validator">
                <input type="button" />
                <div class="message">
                </div>
            </div>
        </div>
    </div>
</div>
